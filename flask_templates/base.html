<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link
      rel="stylesheet"
        href="https://cdn.rawgit.com/afeld/bootstrap-toc/v1.0.1/dist/bootstrap-toc.min.css"
    />

    <style type="text/css">
        .mfid { color: #80858a; font-family: monospace;}
    </style>

    <title>{% block title %}{% endblock %} - Crucible</title>
    {% endblock %}
</head>
<body data-bs-spy="scroll" data-bs-target="#toc">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="https://cdn.rawgit.com/afeld/bootstrap-toc/v1.0.1/dist/bootstrap-toc.min.js"></script>
    <script>
        Toc.init({
            $nav: $("#toc"), 
            $scope: $("h1, h2, h3, h4, h5, h6")
        })
    </script>

    {% block nav %}
    <nav aria-label="breadcrumb" class="sticky-top">
    <ol class="breadcrumb breadcrumb-chevron p-3 bg-body-tertiary border rounded-3">
        <li class="breadcrumb-item"><a href="/"><b>Crucible</b></a></li>
        {% block breadcrumb %}
        {% endblock %}
    </ol>
    </nav>
    
    {% endblock %}


    <div class="container-flex" id="content">
      <div class="row">
        <!-- sidebar, which will move to the top on a small screen -->
        <div class="col-sm-3">
            <nav id="toc" data-toggle="toc" class="sticky-top" style="top: 5em;"></nav>
        </div>
        <!-- main content area -->
        <div class="col-sm-9">  {% block content %}{% endblock %}</div>
      </div>
    </div>
    <div id="footer">
        {% block footer %}
        {% endblock %}
    </div>
</body>
</html>
